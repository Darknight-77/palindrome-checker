<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <title>Building a Palindrome Checker</title>
</head>
<body>

  <div class="content">
    <h1>Is it a Palindrome?</h1>

    <form>

      <div class="text-box">

        <p>Enter any text to check if it is a palindrome: </p>

        <input type="text" id="text-input">
        <button type="submit" id="check-btn">Check</button>

        <p id="result"></p>

      </div>

    </form>

    <div class="text-box" id="info">
      <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>

  </div>

<script src="script.js"></script>
</body>
</html>
